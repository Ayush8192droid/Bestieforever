<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bestie Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .page {
      display: none;
      padding: 50px 20px;
    }
    .active {
      display: block;
    }
    h1, h2, p {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff7efc, 0 0 20px #ff7efc;
      }
      to {
        text-shadow: 0 0 20px #ffa7fa, 0 0 30px #ffa7fa;
      }
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #ff80bf;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>  <!-- Background video -->  <video autoplay muted loop class="video-bg">
    <source src="Twinkle.mp4" type="video/mp4">
  </video>  <!-- Audio --><audio id="bgAudio" src="Tum hi ho.mp3"></audio>

  <!-- Page 1 -->  <div class="page active" id="page1">
    <h2>Thank you for visiting.<br>Apna naam likhiye or dekhiye</h2>
    <input type="text" id="nameInput" placeholder="Apna naam likho..."><br>
    <button onclick="goToPage2()">Next</button>
  </div>  <!-- Page 2 -->  <div class="page" id="page2">
    <h2 id="greeting"></h2>
    <p class="highlight">Happy friendship day ðŸ’«ðŸ’—</p>
    <p>How are you?</p>
  </div>  <script>
    function goToPage2() {
      var name = document.getElementById("nameInput").value.trim();
      if (name === "") return;
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
      document.getElementById("greeting").innerHTML = "Hello ðŸ‘‹ " + name;
      document.getElementById("bgAudio").play();
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 3000);
    }
  </script></body>
</html>
